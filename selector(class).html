<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selectors</title>
    <style>
        h1{
            color: brown;
        }
        p{
            color: blueviolet;
        }
        .sub{
            color: aqua;
        }
        .set{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Class selectors</h1>
    <p> A class selector in css is used to target and style<em> Html</em> elements that have specific class attribute.<br> It allows you to apply styles to one or more Elements on a page that share same class.</p>

    <button class="sub">submit</button>
    <button class="sub">submit</button>
    <button class="sub">submit</button>
    <button class="set">reset</button>
    <button class="set">reset</button>
    <button class="set">reset</button>
</body>
</html>
