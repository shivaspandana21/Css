<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Id selectors</title>
    <style>
        h1{
            color: brown;
        }
        p{
            color: blueviolet;
        }
        .sub{
            color: aqua;
        }
        .set{
            color: cornflowerblue;
        }
        #submit{
            color: brown;
        }
        #reset{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Id selectors</h1>
    <p> A Id selector in css is used to target and style single <em> Html</em> elements that have specific Id attribute.<br> It allows you to apply styles to a unique Elements on a page.</p>

    <button class="sub" id="submit">submit</button>
    <button class="sub">submit</button>
    <button class="sub"id="submit">submit</button>
    <button class="set" id="reset">reset</button>
    <button class="set">reset</button>
    <button class="set"id="reset">reset</button>
</body>
</html>
